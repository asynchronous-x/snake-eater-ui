name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type to bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version }} -m "chore: bump version to %s [release]"
          
      - name: Push changes
        run: |
          git push
          git push --tags